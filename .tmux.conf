# .... osx
# https://evertpot.com/osx-tmux-vim-copy-paste-clipboard/
# brew install reattach-to-user-namespace

# Copy-paste integration
 set-option -g default-command "reattach-to-user-namespace -l zsh" #osx

# Use vim keybindings in copy mode
 setw -g mode-keys vi #won't work without it

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy" #osx

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy" #osx

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer" #osx
