# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...
# socket_name: foo # Remove to use default socket
# pre_window: rbenv shell 2.0.0-p247 # Runs in each tab and pane
# tmux_options: -f ~/.tmux.mac.conf # Pass arguments to tmux
# tmux_detached: false

name:
root: ~/projects/
startup_window: MISC
pre: $EDITOR .
windows:
  - MISC:
      layout: even-vertical # #options are even-horizontal, even-vertical, main-horizontal, main-vertical, tiled
      pre: eval $(cachalot env)
      panes:
        - docker_start_me_up:
          - amazeeio-cachalot start
          - docker-compose up -d
        - docker exec -itu drupal <DOCKERHOST???> bash
        - docker:
          - sleep 10
          - docker exec -itu drupal <DOCKERHOST??> bash
