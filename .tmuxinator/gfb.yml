name: gfb
root: ~/projects/gulfbase_org
pre: $EDITOR . && git pull
startup_window: MISC
windows:
  - MISC:
      layout: tiled
      pre: eval $(cachalot env) # run before each pane
      panes:
        - amazeeio-cachalot start && docker-compose up -d
        - open "http://gulfbase.org.docker.amazee.io"
        - docker:
            - sleep 10
            - docker exec -itu drupal gulfbase.org.docker.amazee.io bash
