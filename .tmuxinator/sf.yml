# ~/.tmuxinator/sf.yml

name: sf
root: ~/projects/sf/sf/docroot/sites/all/themes/multitheme/tulane-omega/css/schools_and_departments

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t sf
pre:
  - open -a "Acquia Dev Desktop"
    && sleep 3
    && open "https://trello.com/b/kSOmmLF9/sla-drupal-migration"
    && open "http://docroot.dd:8083/"
startup_window: server
windows:
  - editor:
      panes:
        - sub ~/projects/sf/sf/docroot/sites/all/themes/multitheme/ && sub school_of_liberal_arts.scss && sub . && gitkr && sub ~/projects/sf/sf/docroot/
        - sudo sass --watch school_of_liberal_arts.scss:school_of_liberal_arts.css
        - export PHP_ID=php5_5; export PATH="/Applications/DevDesktop/$PHP_ID/bin:/Applications/DevDesktop/mysql/bin:/Applications/DevDesktop/tools:$PATH" && cd "/Users/ssilesky/projects/sf/sf/docroot" && drush uli
        - livereload .
        # - cd ~/projects/sf/sf/docroot/sites/all/themes/multitheme/tulane-omega && grunt watch
        - browser-sync start --proxy http://docroot.dd:8083/ --files .
