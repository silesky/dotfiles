# ~/.tmuxinator/rot-myrot.yml

name: rot-myrot
root: ~/projects/rotary_myrotary
startup_window: JS
pre: git fetch
windows:
  - MISC:
      layout: even-vertical # #options are even-horizontal, even-vertical, main-horizontal, main-vertical, tiled
      panes:
        - docker_start_me_up:
          - env.cachalot && amazeeio-cachalot start && docker-compose up -d &&
          - sleep 10 && docker exec -itu drupal rotary_myrotary.com.docker.amazee.io bash
        - docker exec -itu drupal rotary_myrotary.com.docker.amazee.io bash
        - echo "---> http://rotary_myrotary.com.docker.amazee.io/"
  - JS:
      pre: loadnvm
      root: ~/projects/rotary_myrotary/sites/all/modules/custom/rotary_donate_widget
      panes:
        - cd js && yarn dev
        - code -r . && clear
  - THEME:
      pre: loadnvm
      root: ~/projects/rotary_myrotary/sites/all/themes/rotary_org
      panes:
        - gulp
  - ENDPOLIO:
      root: ~/projects/rotary_endpolio
      panes:
        - env.cachalot && docker-compose up -d
        - echo "---> http://rotary_endpolio.com.docker.amazee.io/donate-new"
