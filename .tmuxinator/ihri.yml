# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...
# socket_name: foo # Remove to use default socket
# pre_window: rbenv shell 2.0.0-p247 # Runs in each tab and pane
# tmux_options: -f ~/.tmux.mac.conf # Pass arguments to tmux
# tmux_detached: false

name: ihri
root: ~/projects/harteresearchinstitute_touchscreen
startup_window: REACT
pre: $EDITOR . && amazeeio-cachalot start
windows:
  - REACT:
      layout: even-vertical # #options are even-horizontal, even-vertical, main-horizontal, main-vertical, tiled
      panes:
        - git fetch --all
        - yarn dev
        - yarn run storybook
  - DRUPAL:
      root: ~/projects/harteresearchinstitute
      pre: eval $(cachalot env)
      panes:
        - docker-compose up -d
        - sleep 20 && docker exec -itu drupal harteresearchinstitute.org.docker.amazee.io bash
