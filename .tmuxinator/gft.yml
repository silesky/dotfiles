# ~/.tmuxinator/gft.yml

name: gft
root: ~/projects/giftr/

pre: code -r . && kill -9 $(lsof -t -i:5858)
startup_window: server
windows:
  - server:
      root: ~/projects/giftr/server
      panes:
        - mongo-start
        - sleep 20 && npm run watch
        - npm run watch
  - rnri:
      root: ~/projects/giftr/mobile
      panes:
        - npm start
        - git log --state --oneline
        - sleep 5 && react-native run-ios --simulator="iPhone 6 Plus"
          # - npm run testwatch
          # - cd mobile && sleep 10 && react-native log-ios
  - packager+remotedev:
      root: ~/projects/giftr/mobile
      panes:
        - npm run remotedev-start
