# ~/.tmuxinator/gft.yml

name: gft
root: ~/projects/giftr/

startup_window: server
windows:
  - server:
      root: ~/projects/giftr/server
      panes:
        - sudo mongod
        - sleep 30 && npm run watch
        - sleep 30 && seed
        - sleep 30 && npm run testwatch
  - mobile:
      pre:
      root: ~/projects/giftr/mobile
      panes:
        - code -n .
        - npm start
        - sleep 5 && rnri
        - npm run testwatch
          # - cd mobile && sleep 10 && react-native log-ios
  - Editor:
      panes:
        - vi .
