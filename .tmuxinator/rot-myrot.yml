# ~/.tmuxinator/rot-myrot.yml

name: rot-myrot
root: ~/projects/rotary_myrotary
startup_window: MISC
pre: git pull && $EDITOR .
windows:
  - MISC:
      pre: eval $(cachalot env)
      panes:
        - amazeeio-cachalot start && docker-compose up -d
        - sleep 15 && docker exec -itu drupal rotary_myrotary.com.docker.amazee.io bash
  - JS:
      pre: loadnvm
      root: ~/projects/rotary_myrotary/sites/all/modules/custom/rotary_donate_widget/js/
      panes:
        - yarn dev
        - sleep 15 && open "http://rotary_myrotary.com.docker.amazee.io/"
        - $EDITOR .
  - THEME:
      pre: loadnvm
      root: ~/projects/rotary_myrotary/sites/all/themes/rotary_org
      panes:
        - gulp
