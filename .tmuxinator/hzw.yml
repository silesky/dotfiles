# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...
# socket_name: foo # Remove to use default socket
# pre_window: rbenv shell 2.0.0-p247 # Runs in each tab and pane
# tmux_options: -f ~/.tmux.mac.conf # Pass arguments to tmux
# tmux_detached: false

name: hzw
root: ~/projects/inventory_horizonwood_com

pre: $EDITOR . && git pull
startup_window: MISC
windows:
  - MISC:
      layout: tiled
      pre: eval $(cachalot env) # run before each pane
      panes:
        - amazeeio-cachalot start && docker-compose up -d
        - open "http://inventory.horizonwood.com.docker.amazee.io"
        - sleep 10 && docker exec -itu drupal inventory.horizonwood.com.docker.amazee.io bash
